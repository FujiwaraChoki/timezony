name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild -project Timezony.xcodeproj \
            -scheme Timezony \
            -configuration Debug \
            -destination 'platform=macOS' \
            build

      - name: Build Release
        run: |
          xcodebuild -project Timezony.xcodeproj \
            -scheme Timezony \
            -configuration Release \
            -destination 'platform=macOS' \
            build
